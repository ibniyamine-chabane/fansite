<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.genshin-impact.fr/wp-content/uploads/2020/07/cropped-UI_BtnIcon_Paimon-32x32.png">
    <link rel="stylesheet" href="style.css">    
    <title>Genshin Impact - fansite</title>
</head>
<body>
    <header>
        <div class="banniere-header">
        </div>
        <nav>
            <div>
                <ul>
                    <li><a href="">Accueil</a></li>
                    <li><a href="">Genshin Impact</a></li>
                    <li><a href="">Les Personnages</a></li>
                    <li><a href="">Photos</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="section-slideshow">                
            <div class="slideshow-container"><!-- Slideshow container -->                
                <div class="mySlides fade"><!-- Full-width images with number and caption text -->
                    <div class="numbertext">1 / 3</div>
                    <img src="https://i.ytimg.com/vi/PVAxAY5repw/maxresdefault.jpg" style="width:100%" >
                    <div class="text">Caption Text</div>
                </div>            
                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="https://d2tcpjlev2skwu.cloudfront.net/wp-content/uploads/2021/08/20135012/genshin-impact-2.1-a.jpg" style="width:100%">
                    <div class="text">Caption Two</div>
                </div>            
                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="https://www.unpause.asia/wp-content/uploads/Genshin-Impact-miHoyo-open-world-RPG-role-playing-ps4-nintendo-switch-pc-ios-android.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>            
                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>              
                    <!-- The dots/circles -->
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
        </section>
        <section></section>
        <section></section>
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="slide.js"></script>
</body>
</html>
